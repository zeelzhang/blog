<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type='text/javascript' src='__ROOT__/Public/js/jquery-1.8.2.min.js'></script>
	<link href="__ROOT__/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="__ROOT__/Public/js/bootstrap.min.js"></script>
	<title>Document</title>
</head>
<body>
<form action="{:U(GROUP_NAME.'/Category/addhandle')}" method="post">
	<table class='table  table-hover' style="width:900px;" align="center">
		<thead>
		<tr>
			<th colspan="5"><h2><p class="text-warning">友情链接网站</p></h1></th>
		</tr>
			<tr>
				<th width="10%">ID</th>
				<th width="40%">网站名称</th>
				<th>网站地址</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="links" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>{$v.wname}</td>
				<td>{$v.wurl}</td>
				<td>{$v.time|date='y-m-d H:i',###}</td>
				<td>
				<a href="{:U(GROUP_NAME.'/Linksmanage/linksedit',array('id'=>$v['id']))}">[修改]</a>
				<a href="{:U(GROUP_NAME.'/Linksmanage/linksdelete',array('id'=>$v['id']))}">[删除]</a>
				</td>
			</tr>
			</foreach>

			
		</tbody>
	</table>
</form>

</body>
</html>
