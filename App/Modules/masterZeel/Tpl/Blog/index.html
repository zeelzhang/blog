<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file='__PUBLIC__/Css/public.css'/>
</head>
<body>
<table class="table"> 
	<tr>
		<td>ID</td>
		<td>标题</td>
		<td>所属分类</td>
		<td>点击次数</td>
		<td>发布时间</td>
		<td>操作</td>
	</tr>
	<foreach name='blog' item='v'>
	<tr>
	<td>{$v.id}</td>
	<td>{$v.title}<foreach name='v.attr' item='value'>
		<strong style='color:{$value.color}; padding: 0 5px;'>[{$value.name}]</strong>
	</foreach></td>
	<td>{$v.cate}</td>
	<td>{$v.click}</td>
	<td>{$v.time|date='y-m-d H:i',###}</td>
	<td>
	<if condition='ACTION_NAME eq "index"'>
		<a href="{:U('/'.$v[id])}" target="_blank">[查看]</a>
		<a href="{:U(GROUP_NAME.'/Blog/edit',array('id'=>$v['id']))}">[修改]</a>
		<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id'=>$v['id'],'type'=>1))}">[删除]</a>
		<else/>
		<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id'=>$v['id'],'type'=>0))}">[还原]</a>
		<a href="{:U(GROUP_NAME.'/Blog/delete',array('id'=>$v['id']))}">[彻底删除]</a>
		</if>

	</td>
		

	</tr>
	</foreach>


</table>
	
</body>
</html>
