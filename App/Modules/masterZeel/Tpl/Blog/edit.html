<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file='__PUBLIC__/Css/public.css'/>
	<!-- 配置百度ueditor编辑框 -->
	<script type="text/javascript">
	window.UEDITOR_HOME_URL='__ROOT__/Data/ueditor/';
	window.onload=function(){
		window.UEDITOR_CONFIG.initialFrameHeight=600;
		window.UEDITOR_CONFIG.initialFrameWidth=1000;
		window.UEDITOR_CONFIG.imageUrl='{:U(GROUP_NAME.'/Blog/upload')}';
		window.UEDITOR_CONFIG.imagePath='__ROOT__/Uploads/';
		window.UEDITOR_CONFIG.allHtmlEnabled=false;
		UE.getEditor('content');
	}

	</script>
	<js file='__ROOT__/Data/ueditor/ueditor.config.js'/>
	<js file='__ROOT__/Data/ueditor/ueditor.all.min.js'/>
<!-- 配置完毕 -->
</head>
<body>
<form action="{:U(GROUP_NAME.'/Blog/addBlog')}" method="post">
	<table class="table">
	<tr>
		<td colspan="2">发布博文</td>
	</tr>
	<tr>
		<td align="right">所属分类</td>
		<td>
			<select name="cid">
				<option value="">——请选择分类——</option>
				<foreach name='cate' item='v'>
				<option value="{$v.id}">{$v.html}{$v.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">博文属性</td>
		<td>
			<foreach name='attr' item='v'>
			<label style="margin-right:10px">
				<input type="checkbox" name="aid[]" value="{$v.id}" />&nbsp;{$v.name}
			</label>
			</foreach>
		</td>
	</tr>
	<tr>
		<td align="right">点击次数</td>
		<td>
		<input type="text" name="click" value="100" /></td>
	</tr>
	<tr>
		<td align="right">博文标题</td>
		<td>
			<input type="text" name="title" />
		</td>
	</tr>
	<tr>
		<td align="right">博文摘要</td>
		<td>
			<input type="text" name="summary" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea name="content" id="content" ></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value="保存发表" />
		</td>
	</tr>
	</table>

</form>
	
</body>
</html>
